version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: ckm-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ckm_db
      MYSQL_USER: ckm_user
      MYSQL_PASSWORD: ckm_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ckm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: ckm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ckm-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # 后端应用
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ckm-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ckm_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ckm_user
      SPRING_DATASOURCE_PASSWORD: ckm_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ckm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # 前端应用（开发环境）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ckm-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - ckm-network
    restart: unless-stopped
    # 开发模式下挂载源码以支持热重载
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm start

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  ckm-network:
    driver: bridge
